{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
    <h2>Profile</h2>
    <p>You can change your details from here</p>
    <form action="/profile" method="post">
        <div class="form-group">
            <input id='username' autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" value="{{ data.username }}">
        </div>
        <div class="form-group">
            <input id='password' class="form-control" name="password" placeholder="New Password (at least 12 characters)" type="password">
        </div>
        <div class="form-group">
            <input id='confirm-pass' class="form-control" name="confirm-password" placeholder="Confirm New Password" type="password">
        </div>
        <input id='editprofile' class="btn btn-primary" type="submit" disabled/>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", event => {
            document.querySelector('#password').onkeyup = () => {
                const username = document.querySelector('#username');
                const password = document.querySelector('#password').value;
                if (!password && username || password.length > 11 && password.match(/^[0-9a-z]+$/i) && password.match(/\d/) && password.match(/[a-z]/i) && username){
                    document.querySelector('#editprofile').removeAttribute('disabled');
                }
                else {
                    document.querySelector('#editprofile').setAttribute('disabled', true);
                }
            }
        });
    </script>
{% endblock %}
