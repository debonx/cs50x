{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h2>Register</h2>
    <p>If you already have an account <a href='/login'>login here.</a></p>
    <form action="/register" method="post">
        <div class="form-group">
            <input id='username' autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input id='password' class="form-control" name="password" placeholder="Password (at least 12 characters)" type="password">
        </div>
        <div class="form-group">
            <input id='confirm-pass' class="form-control" name="confirm-password" placeholder="Confirm Password" type="password">
        </div>
        <input id='register' class="btn btn-primary" type="submit" disabled />
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", event => {
            document.querySelector('#password').onkeyup = () => {
                const password = document.querySelector('#password').value;
                if (password.length > 11 && password.match(/^[0-9a-z]+$/i) && password.match(/\d/) && password.match(/[a-z]/i)){
                    document.querySelector('#register').removeAttribute('disabled');
                }
                else {
                    document.querySelector('#register').setAttribute('disabled', true);
                }
            }
        });
    </script>
{% endblock %}
